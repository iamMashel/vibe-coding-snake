services:
  - type: web
    name: vibe-coding-snake
    runtime: docker
    region: oregon
    plan: free
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-db
          property: connectionString
      - key: PORT
        value: 8000
    autoDeploy: true

databases:
  - name: snake-db
    region: oregon
    plan: free
    databaseName: snake_db
    user: snake_user
